<div id="admin-menu" ng-controller="AdminController" layout="column" ng-cloak>
    <md-sidenav
        class="md-sidenav-left"
        md-component-id="left"
        md-whiteframe="4">
      <md-content layout-padding>
       <md-list ng-cloak>
          <md-list-item ng-repeat="item in menus.admin" class="noright">
            <a ui-sref='{{item.link}}'>
                     <md-icon class="material-icons">{{item.icon}}</md-icon>
                    <p mean-token="item.title">{{item.title}}</p>
                </a>
          </md-list-item>
        </md-list>
        <md-button class="md-raised md-primary" ng-click="closeMenu()">Close Menu</md-button>
      </md-content>
    </md-sidenav>
</div>
